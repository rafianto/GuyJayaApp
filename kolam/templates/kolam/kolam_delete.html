{% extends 'myapp_base/base.html' %}

{% block content %}
<div class="container-fluid">
    <h2>Konfirmasi Hapus Kolam</h2>
    <p>Anda yakin ingin menghapus kolam <strong>{{ kolam.kolam_desc }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'kolam:kolam_list' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
