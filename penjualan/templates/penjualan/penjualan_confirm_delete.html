{% extends 'myapp_base/base.html' %}

{% block content %}
    <div class="container-fluid">
        <h1>Hapus Penjualan</h1>
        <p>Apakah Anda yakin ingin menghapus penjualan ini?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Hapus</button>
            <a href="{% url 'penjualan_list' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
{% endblock %}
